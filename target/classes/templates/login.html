<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>Please Log In</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link th:href="@{/styles/css/main.css}" rel="stylesheet" type="text/css">
</head>
<body>

	<div class="container login-container">

		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6 login-form">
				
				<h3>Inicio de Sesión</h3>
				<form th:action="@{/login}" method="post" class="rounded">
					<div class="form-group input_login">
						<input type="text" id="username" name="username" class="form-control"
							placeholder="Usuario">
					</div>

					<div class="form-group input_login">
						<input type="password" name="password" class="form-control"
							placeholder="Contraseña">
					</div>
					<div class="form-group">
						<input type="submit" class="btnSubmit btn-primary" value="Iniciar" th:onclick="SaveUser()">
					</div>
					
				</form>
				<div th:if="${param.error}" class="alert alert-success" role="alert">Usuario o Contraseña Erronea</div>
				<div th:if="${param.logout}" class="alert alert-warning"
					role="alert">You have been logged out.</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>

</body>
</html>
